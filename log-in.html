<body>
<header>
    <div class="container">
        <div id="branding">
            <img src="./images/beach-29046.png">
            <h1><abbr title="ISLANDS Organization">ISLANDS</abbr></h1>
        </div>
        <nav>
            <ul style="list-style-type:circle;">
                <li ><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="roster.html">Explore</a></li>
                <button type="button" class="loginBtn current"><a href="log-in.html">LOG IN</a></button>
            </ul>
        </nav>
    </div>
</header>

<form style="width: 50%; margin: 5px auto;">
    <div class="formcontainer">
        <figure>
        <img src="./images/beach-29046.png">
            <figcaption style="font-weight: bold; font-size: 20px">Log in</figcaption>
        </figure>
        <hr/>
        <div class="container" style="text-align: left">
            <label for="username"><strong>Username</strong></label>
            <input type="text" id="username" placeholder="Enter Username" name="username" required>
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
        </div>
        <button class="submit-btn" type="submit">Login</button>
        <div class="container" style="margin-top: 30px">
            <label style="padding-left: 15px">
                <input type="checkbox" name="remember"> Remember me
            </label>
            <br>
            <p>Do you want to be notified?
                <input type="radio" id="yes" name="notifications" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="notifications" value="No">
                <label for="no">No</label><br>
            </p>
            <p>Don't have an account? <span class="psw"><a href="register.html">SIGN UP here!</a></span></p>
        </div>
    </div>
    </div>
</form>
